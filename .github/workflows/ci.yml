name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: 檢出代碼
        uses: actions/checkout@v3

      - name: 設置 Node.js 環境
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: 安裝依賴
        working-directory: ./backend
        run: npm install

      - name: 檢查 TypeScript 編譯錯誤
        working-directory: ./backend
        run: npm run build

      - name: 運行 ESLint
        working-directory: ./backend
        run: npm run lint

      - name: 運行測試
        working-directory: ./backend
        run: npm test

      - name: 生成測試覆蓋率報告
        working-directory: ./backend
        run: npm run coverage

  frontend:
    name: Frontend Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Check Prettier format
        working-directory: ./frontend
        run: npm run format -- --check

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Run tests
        working-directory: ./frontend
        run: npm test
